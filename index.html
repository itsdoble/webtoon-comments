<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webtoon Comments</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>Webtoon Comments</header>
    <form action="#">
      <label for="id">ID:</label>
      <input id="id" type="number" required />
      <label for="chapter">Chapter:</label>
      <input id="chapter" type="number" required />
      <button type="button" id="read">Read Comments</button>
      <button type="button" id="next">Next Chapter</button>
    </form>
  </body>
</html>
